<!DOCTYPE html>
<html>
<head>
  <title>Нэвтрэх</title>
</head>
<body>
  <h2>Нэвтрэх</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">НЭВТРЭХ</button>
  </form>
  <br>
  <a href="{% url 'signup' %}" class="signup_btn">БҮРТГҮҮЛЭХ</a>
</body>
</html>
